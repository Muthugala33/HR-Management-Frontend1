<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
  <div class="container hr-container">
    <header>
      <h1><i class="fas fa-users"></i> Employee Management</h1>
      <button class="btn btn-add" onclick="openAddPopup()">
        <i class="fas fa-plus"></i> Add Employee
      </button>
    </header>

    <div class="search-section">
      <div class="search-box">
        <input type="number" id="searchId" class="form-control search-input" placeholder="Enter employee ID">
        <button class="btn btn-search" onclick="searchEmployeeById()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      <div id="searchResult" class="search-result">
       
      </div>
    </div>

    <div class="employee-table-container">
      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">

        </tbody>
      </table>
    </div>

  
    <div id="employeeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="modalTitle">Add Employee</h2>
        <form id="employeeForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input id="department" type="text" class="form-control" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-submit">Save</button>
            <button type="button" class="btn btn-cancel" onclick="closePopup()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  
    <div id="loadingSpinner" class="spinner-container">
      <div class="spinner"></div>
    </div>

   
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="employee-management.js"></script>
  </div>
</body>
</html>
